<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}"/>
    </head>

    <body>
        <h1>My Books</h1>
        <div>
            {% for n in data %}
            <a href='/recipebookview/{{username}}/{{n.book_id}}'>{{n.book_name}}</a>
            <div class="book_id">Book Number: {{n.book_id}}</div>
            <form method="POST" action="/saverecipebook/{{username}}/{{n.book_id}}">
                <input type="submit" value="Save">
            </form>
            {% endfor %}
        </div>
    </body>
</html>
